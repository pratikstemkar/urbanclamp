  user-db:
    image: mysql:8.4
    container_name: user-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: userdb
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - user-db-data:/var/lib/mysql
    networks:
      - app-network

  user-cache:
    image: redis:latest
    container_name: user-cache
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - user-cache-data:/data
    networks:
      - app-network

